{% extends "legistream/global.html" %}
{% load static %}

{% block headcontent %}
    <link rel="stylesheet" href="{% static 'legistream/css/stream_page.css' %}">
{% endblock headcontent %}

{% block content %}
    <style>
        html {
            {% if title == 'NT' %}
                background-image: url('{% static 'legistream/img/bg-ntparl.png' %}');
            {% endif %}
        }
    </style>
    <div class="title-container">
        <h1 id="logo-text">{{ parl }} Parliament</h1>
    </div>
    <div id="streams-block">
        <!-- Loop through streams -->
        <div class="stream-container">
            <img class="stream-thumb" src="{% static 'legistream/img/16x9placeholder.jpg' %}">
            {% for parltitle in stream_urls %}
                <p class="stream-label">Stream: <strong>{{ parltitle.title }}</strong></p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
