{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legistream - Home</title>
    <link rel="stylesheet" href="{% static 'legistream/css/home.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button><a class="dropdown-link" href="/">Home</a></button>
            <div class="parliament-dropdown">
                <button>Parliament <img src="{% static 'legistream/img/dropdown.svg' %}"></button>
                <ul>
                    <li><a class="dropdown-content" href="#">ACT</a></li>
                    <li><a class="dropdown-content" href="#">Federal</a></li>
                </ul>
            </div>
            <button><a class="dropdown-link" href="/info" id="info-btn">Info</a></button>
        </div>
    </nav>
    <div id="home-content">
        <a href="/" id="logo-text">LEGISTREAM</a>
        <p id="brand-hook-wink-wink">The <strong>easiest</strong> way to watch Aussie parliaments live.</p>
        <div id="live-parls">
            {% if live_parls %}
                <p class="main-point">Live now:
                {% for parl in live_parls %}
                    <a class="main-point" href="{{ parl.url }}">{{ parl.parl }} </a>
                {% endfor %}</p>
            {% else %}
                    <p class="main-point">No parliaments are currently live...</p>
            {% endif %}
        </div>
    </div>
    <div id="lower-bar">
        <a target="_blank" href="https://github.com/OpenGovAus/legistream-site" class="main-point"><img class="logo" src="{% static 'legistream/img/gh-logo.png' %}">View code on GitHub</a>
    </div>
</body>
</html>
